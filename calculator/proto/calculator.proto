syntax= "proto3";

package calculator;

option go_package="github.com/ProjectCodeWithShubham/Modern_API_GPRC_GOLANG/calculator/proto";


message SumRequest{
    int32 first_number =1;
    int32 second_number=2;
}

message SumResponse {
    int32 result =1;
}

message PrimeRequest{
    int64 number = 1 ;
}

message PrimeResponse{
    int32 results =1;
}


service CalculatorService {
    rpc Sum(SumRequest) returns(SumResponse);
  
}
